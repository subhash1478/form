<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body>
  <div class="banner_table_sec">
    <h2>Quick Quote and ETA</h2>
    <div class="banner_form_sec">
      <div class="banner_from ">
        <label>From</label>
        <input class="form-control" id="form">
      </div>
      <div class="banner_to">
        <label>To</label>
        <input class="form-control" id="to">
      </div>
      <div class="banner_date">
        <label>Start Date</label>
        <input type="date" class="form-control" placeholder="YYYY-MM-DD">
      </div>
      <div class="copy" style="display: none;">
        <fieldset class="control-group">
          <input type="checkbox" name="chck[]" class="checkbox">
          <div class="banner_good_type">
            <label>Goods Type</label>
            <select class="form-control" name="type[]">
              <option value="">-----</option>
              <option value="CTNS">Carton</option>
              <option value="ENV">Envelope</option>
              <option value="PLT">Pallet</option>
            </select>
          </div>
          <div class="banner_wt">
            <label>Wt (kg)</label>
            <input type="number" class="form-control" placeholder="0">
          </div>
          <div class="banner_pcs">
            <label>Pcs</label>
            <input type="number" class="form-control" placeholder="0">
          </div>
          <div class="banner_w_cm">
            <label>W (cm)</label>
            <input type="number" class="form-control" placeholder="0">
          </div>
          <div class="banner_h_cm">
            <label>H (cm)</label>
            <input type="number" class="form-control" placeholder="0">
          </div>
          <div class="banner_d_cm">
            <label>D (cm)</label>
            <input type="number" class="form-control" placeholder="0">
          </div>
        </fieldset>
      </div>
      <div class="after-add-more"></div>
      <button class="btn btn-warning addItem" type="button" onclick="add()">Add</button>
      <input type="button" value="Remove" onclick="remove()">
      <button on class="btn btn-warning " type="submit">Search</button>
    </div>
  </div>
  <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
  <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
  <script src="index.js"></script>
</body>
</html>
