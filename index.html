<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="http://designzcloud.com/html/NCLL/css/bootstrap.min.css">
  
  <title>Document</title>
</head>
<body>
  


<div class="banner_sec">
    <div class="container">
      <div class="row">
        <div class="col-sm-12">
          <div class="banner_sub_sec">
 
            <div class="banner_table_sec">
              <h2>Quick Quote and ETA</h2>
              <div class="banner_form_sec">
                <div class="banner_from">
                  <label>From</label>
                  <select name="state" class="form-control">
                    <option value="" selected="" hidden="">Choose Location</option>
                    <option value="lorem">Lorem</option>
                 
                  </select>
                </div>
                <div class="banner_to">
                  <label>To</label>
                  <div class="ui-widget">
                    <label for="tags">Tags: </label>
                    <input id="tags">
                  </div>                </div>
                <div class="banner_date">
                  <label>Start Date</label>
                  <input type="text" class="form-control" placeholder="YYYY-MM-DD">
                </div>
                <div class="banner_good_type">
                  <label>Goods Type</label>
                  <select name="state" class="form-control">
                    <option value="" selected="" hidden="">-- None --</option>
                    <option value="lorem">Lorem</option>
                    <option value="ipsum">Ipsum</option>
                    <option value="lorem-ipsum">Lorem Ipsum</option>
                    <option value="ipsum-lorem">Ipsum Lorem</option>
                  </select>
                </div>
                <div class="banner_wt">
                  <label>Wt (kg)</label>
                  <input type="text" class="form-control" placeholder="0">
                </div>
                <div class="banner_pcs">
                  <label>Pcs</label>
                  <input type="text" class="form-control" placeholder="0">
                </div>
                <div class="banner_w_cm">
                  <label>W (cm)</label>
                  <input type="text" class="form-control" placeholder="0">
                </div>
                <div class="banner_h_cm">
                  <label>H (cm)</label>
                  <input type="text" class="form-control" placeholder="0">
                </div>
                <div class="banner_d_cm">
                  <label>D (cm)</label>
                  <input type="text" class="form-control" placeholder="0">
                </div>
                  <button class="banner_search_btn" type="submit">Search</button>
              </div>
              <p class="banner_note_sec">NOTE: If you would like a quote for a consignment with varying goods please use the Quote / Make a Booking option</p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
  <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
 <script src></script>  

</body>
</html>
